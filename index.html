<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="text">
            <p id="input_field">
                |
            </p>
            <p id="answer">
                =
            </p>
        </div>

        <div>
            <button id="btn_Ac">Ac</button>
            <button id="btn_x"> <img src="cross.png" width="24px" height="24px"> </button>
            <button id="btn_d">/</button>
            <button id="btn_m">*</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="btn_a">+</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button id="btn_3">3</button>
        </div>

        <div>
            <button id="btn_0">0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
